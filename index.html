<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spreadsheet-js</title>
    <!-- <link rel="stylesheet" href="./styles/purple.css" /> -->

    <style id="theme"></style>

    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div class="titlebar no-print">
      <div>
        <!-- <span class="titlebar-title">Spreadsheet</span> -->

        <button class="ttl" id="lf">Open</button>
        <button class="ttl" id="sf">Save</button>
        <button class="ttl" id="prf">Print</button>
        <button id="th">Themes</button>
      </div>
      <h4>SpreadSheet</h4>

      <div class="controls">
        <button
          onclick="window.electronAPI.minWn()"
          class="titlebar-btn"
          id="minimize-btn"
        >
          ‚àí
        </button>
        <button
          onclick="window.electronAPI.maxWn()"
          class="titlebar-btn"
          id="maximize-btn"
        >
          ‚ñ°
        </button>
        <button
          onclick="window.electronAPI.clWn()"
          class="titlebar-btn close-btn"
          id="close-btn"
        >
          √ó
        </button>
      </div>
    </div>

    <div id="print-container">
      <div class="print-tool-bar">
        <button id="p_print">Print</button>
        <button id="p_back">Back</button>
      </div>
      <div class="print-custom-headers">
        <div
          role="textbox"
          class="pch"
          id="pch1"
          contenteditable="true"
          data-placeholder="Header 1"
        ></div>
        <div
          role="textbox"
          class="pch"
          id="pch2"
          contenteditable="true"
          data-placeholder="Header 2"
        ></div>
        <div
          role="textbox"
          class="pch"
          id="pch3"
          contenteditable="true"
          data-placeholder="Header 3"
        ></div>
      </div>
    </div>

    <div class="tool-bar no-print">
      <div id="home-pn">
        <div class="info">
          <div id="filename" contenteditable="true" spellcheck="false">
            untitled
          </div>
          <!-- <span class="div">&nbsp;</span> -->

          <div id="ls-time">Jan 30 , 3pm</div>
          <div id="file-info"></div>
        </div>
        <div class="controls">
          <button class="decor" id="b">
            <b>B</b>
          </button>
          <button class="decor" id="i">
            <i>i</i>
          </button>
          <button class="decor" id="u">
            <u>U</u>
          </button>
          <button class="decor" id="c">
            <u>C</u>
          </button>
          <button class="decor" id="h">üñçÔ∏è</button> |
          <button class="ttl" id="clr">Clear</button> |
          <!-- <span class="div">&nbsp;</span> -->
          <button id="sel-rng">0-0 0-0</button>
          <!-- <button></button> -->
        </div>
      </div>

      <div id="th-pn" class="hidden">
        <div>
          <button id="bth">Back</button>
          <button id="upcss">Upload CSS</button>
        </div>
        <div id="th-btns"></div>
      </div>

      <div>
        <div class="info" id="info">Unsaved</div>
        <div class="controls">
          <button>Math</button>

          <button onclick="window.location.reload()">Reload</button>
          |
          <button id="wp-mem">Delete File</button>

          <!-- <button>Print</button> -->
        </div>
      </div>
    </div>
    <div class="grid-container no-print">
      <main id="grid-container"></main>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // some utils
      document.querySelectorAll(".pch").forEach((el) =>
        el.addEventListener("input", () => {
          if (el.textContent.trim() === "") el.textContent = "";
        })
      );
    </script>
  </body>
</html>
